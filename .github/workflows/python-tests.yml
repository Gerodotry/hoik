name: CI Pipeline

on:
  push:
    branches:
      - master  # Змініть на вашу основну гілку, якщо потрібно
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'  # Встановіть версію Python, яку ви використовуєте

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install django djangorestframework  # Встановіть ваші залежності

      - name: Run tests
        run: |
          python manage.py test --verbosity=2 --failfast > results.txt; \
          if [ -f results.txt ]; then echo "Test results:"; cat results.txt; fi

      - name: Upload test results
        uses: actions/upload-artifact@v3  # Оновлено до v3
        with:
          name: test-results
          path: results.txt

  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    needs: test  # Ensure build job runs after the test job

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  
      
      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@v3
        env:
          SONAR_TOKEN: 319a3fc111724bc1bea3b792413169d94d41b606
          SONAR_ORG: Gerodotry
          SONAR_PROJECT_KEY: gerodotry
          SONAR_HOST_URL: https://sonarcloud.io 
        

